{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<hr>
<h2 class="logo-font mb-4 mx-5 text-dark margin-b">{% trans "Sign Out" %}</h2>
<hr>

<p class="mx-5">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="sign-out mx-auto my-5" type="submit">{% trans 'Sign Out' %}</button>
</form>


{% endblock %}
